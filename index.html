<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game Save Syncing Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="heading">Game Save Syncing Tool</h1>
    <input id="file_upload_button" type="file">
    <input id="game_name" placeholder="game_name" type="text">
    <input id="game_path" placeholder="game_path" type="text">
    <input id="save_game" type="submit" class="Save">
   
    <div id="list_container" class="list_container">
      <div class="example_entry">
        <p class="property">Game</p>
        <p class="property">Path</p>
        <p class="property">Last Modified Locally</p>
        <p class="property">Last Modified Cloud</p>
        <p class="property">Upload to Cloud</p>
        <p class="property">Download to Local</p>
        <p class="property">Delete Game</p>
      </div>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
