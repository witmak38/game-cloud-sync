<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Electron Game Sync</title>
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="column col-10">
          <h1 class="text-center">Game Sync</h1>
          <button id="addGameBtn" type="button" class="btn">
           Добавить игру
          </button>
          <!--<button id="createTodoBtn" type="button" class="btn">
            Создать заметку
          </button>
        -->
          <div id="games" class="list_container">
            <div class="example_entry">
              <p class="property">Название</p>
              <p class="property property__path">Путь</p>
              <p class="property">Обновлено</p>
              <p class="property">облако</p>
              <p class="property">Up</p>
              <p class="property">Down</p>
              <p class="remove_game">Del</p>
            </div>
            <div id="gameList">
            </div>
          </div>

          
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
